<!DOCTYPE html>
<html>
  <head>
    <title>ToDo</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div id="toDo" class="container">
      <div class="row">
        <div class="col-md-12">
          <center><img src="images/logo2.png" alt="" /></center>
          <div class="webflow-style-input">
            <input
              type="text"
              placeholder="What you need to do ?"
              v-model="taskText"
            />
            <button
              type="button"
              @click.prevent="addTask"
              :disabled="!taskText"
              class="btn btn-outline-light"
            >
              <strong><span class="btn1">Add Task</span></strong>
            </button>
            <button
              type="button"
              class="btn btn-outline-light"
              v-if="tasks.length &gt; 1"
              @click.prevent="deleteAll"
            >
              <strong><span class="btn1">Delete All ({{ tasks.length }} Tasks)</span></strong>
            </button>
          </div>
          <div class="tasks-list" v-for="(task, index) in tasks">
            <div
              class="task-box"
              @click="task.done = !task.done"
              :style="{ 'text-decoration': task.done ? 'line-through' : '',
              'color': task.done ? 'grey' : ''
             }"
            >
              <strong><span>Task :</span></strong>
              <span>{{ task.words }}</span>
            </div>
            <div class="btndelete" class="task-box">
              <button class="btn btn-danger" @click="deleteTask(index)">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="content">
        <div class="icon-container">
          <a
            href="https://ma.linkedin.com/in/oumaima-ouhaik-b4990311a"
            class="icon icon-enter"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a
            href="https://www.instagram.com/ouhaik/?hl=fr"
            class="icon icon-expand"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>
    <script src="js/vue.js"></script>
    <script src="js/toDo.js"></script>
  </body>
</html>
